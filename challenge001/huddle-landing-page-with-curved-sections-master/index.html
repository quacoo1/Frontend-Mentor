<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/master.css">

  <title>Frontend Mentor | Huddle landing page with curved sections</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar__section">
        <img class="logo" src="/images/logo.svg" alt="logo">
      </div>
      <div class="navbar__section navbar__section--right">
        <button class="button button--nav">try it free</button>
      </div>
    </div>
  </nav>

  <div class="hero">
    <h1 class="hero__heading">build the community your fans will love</h1>
    <p class="hero__about">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="button">get started for free</button>
    <figure class="hero__image-container">
      <img class="hero__image" src="images/screen-mockups.svg" alt="mockup">
    </figure>
  </div>
</body>
</html>
